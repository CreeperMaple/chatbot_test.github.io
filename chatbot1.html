        #chat-container {

<body>

    <div class="header">ğŸƒ è‡ºåŒ—é¦¬æ‹‰æ¾ AI æ™ºæ…§å®¢æœ</div>

    <div id="chat-container">
        <!-- åˆå§‹è¨Šæ¯ -->
        <div class="message-row ai-row">
            <span class="sender-label">AI å®¢æœ</span>
            <div class="message">æ‚¨å¥½ï¼æˆ‘æ˜¯ 2025 è‡ºåŒ—é¦¬æ‹‰æ¾æ™ºæ…§å®¢æœï¼Œè«‹å•æœ‰ä»€éº¼æˆ‘å¯ä»¥å¹«æ‚¨çš„å—ï¼Ÿ</div>
        </div>

    <div class="input-area">

        <button id="send-btn">ç™¼é€</button>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sessionId = "session_" + Math.floor(Math.random() * 100000);

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
    
            // 1. å…ˆé¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯ï¼ˆæœƒå‡ºç¾åœ¨å®¹å™¨æœ€ä¸‹æ–¹ï¼‰
            addMessage('user', text);
            userInput.value = '';
    
            // 2. ç«‹å³é¡¯ç¤º AI æ­£åœ¨æ€è€ƒçš„ä½”ä½è¨Šæ¯ï¼ˆä¹Ÿæœƒå‡ºç¾åœ¨å®¹å™¨æœ€ä¸‹æ–¹ï¼Œä¹Ÿå°±æ˜¯ä½¿ç”¨è€…è¨Šæ¯çš„ä¸‹é¢ï¼‰
            const aiMsgId = addMessage('ai', '<span class="loading-dots">æ­£åœ¨æ€è€ƒä¸­...</span>');
            
            sendBtn.disabled = true;
            scrollToBottom();
    
            try {
                // ä¿®æ”¹ï¼šç¾åœ¨æ˜¯è«‹æ±‚è‡ªå·±ä¼ºæœå™¨çš„ APIï¼Œè€Œä¸æ˜¯ç›´æ¥å»é€£ n8n
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();

                const aiBubble = document.getElementById(aiMsgId);
                if (aiBubble) {
                    aiBubble.innerHTML = data.text || "æŠ±æ­‰ï¼Œç›®å‰ç„¡æ³•å–å¾—å›è¦†ã€‚";
                }
            } catch (error) {
                console.error("Error:", error);
                const aiBubble = document.getElementById(aiMsgId);
                if (aiBubble) aiBubble.innerHTML = "é€£ç·šç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚";
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        // ä¿®æ”¹å¾Œçš„æ–°å¢è¨Šæ¯å‡½å¼ï¼šç¢ºä¿ HTML çµæ§‹æ­£ç¢º
        function addMessage(role, content) {
            const id = 'msg-' + Math.random().toString(36).substr(2, 9);
            
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            
            // åŠ å…¥ç™¼è¨€è€…æ¨™ç±¤
            const label = document.createElement('span');
            label.className = 'sender-label';
            label.innerText = (role === 'user') ? 'ä½ ' : 'AI å®¢æœ';
            
            const bubble = document.createElement('div');
            bubble.className = 'message';
            bubble.id = id;
            bubble.innerHTML = content;
            
            row.appendChild(label);
            row.appendChild(bubble);
            
            // ä½¿ç”¨ appendChild ç¢ºä¿è¨Šæ¯æ˜¯åŠ åœ¨æœ€å¾Œä¸€å€‹
            chatContainer.appendChild(row);
            
            return id;
        }

        function scrollToBottom() {
            // ä½¿ç”¨ timeout ç¢ºä¿ DOM å·²ç¶“æ¸²æŸ“å®Œæˆå†æ²å‹•
            setTimeout(() => {

        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    </script>
